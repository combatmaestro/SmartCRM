<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart CRM Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</head>
<body class="bg-light">

    <div class="container py-4">
        <div class="d-flex jsutify-content-between align-items-center mb-4">
            <h1 class="text-primary">Smart CRM Dashboard</h1>
            <button class="btn btn-secondary" id="logoutButton">Logout</button>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <canavas id="leadChart">

                </canavas>
            </div>
        </div>
        <h4>Customers</h4>
        <form id="addCustomerForm" class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="text" id="name" class="form-control" placeholder="Customer Name" required />
            </div>
             <div class="col-md-5">
                <input type="email" id="email" class="form-control" placeholder="Customer Email" required />
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add Customer</button>
        </form>
        
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerList"></tbody>
            </table>
    </div>
            <script src="script.js"></script>
            <script src="chart.js"></script>
</body>
</html>
